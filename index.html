<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NBC</title>
</head>
<body>
    <header>
        <h1>Number Bases Converter</h1>
        <div class="description">
            <div class="beaut"></div>
            <p>Converts all number bases between<br>base 2 (binary) to base 16 (hexadecimal)
                <br>to base 2 (binary) and base 10 (decimal)
            </p>
        </div>
    </header>
    <main>
        <div class="answer-wrap" hidden>
            <input type="text" class="answer" readonly>
        </div>
        <div class="main-wrap">
            <form action="">
                <label for="from">
                    <select name="" id="from">
                        <option value="from-base" selected>from base</option>
                        <option value="base-2">base 2</option>
                        <option value="base-3">base 3</option>
                        <option value="base-4">base 4</option>
                        <option value="base-5">base 5</option>
                        <option value="base-6">base 6</option>
                        <option value="base-7">base 7</option>
                        <option value="base-8">base 8</option>
                        <option value="base-9">base 9</option>
                        <option value="base-10">base 10</option>
                        <option value="base-11">base 11</option>
                        <option value="base-12">base 12</option>
                        <option value="base-13">base 13</option>
                        <option value="base-14">base 14</option>
                        <option value="base-15">base 15</option>
                        <option value="base-16">base 16</option>
                    </select>
                </label>
                <label for="to">
                    <select name="" id="to">
                        <option value="to-base" selected>to base</option>
                        <option value="base-2">2 (binary)</option>
                        <option value="base-10">10 (decimal)</option>
                    </select>
                </label>
                <input type="text" class="number" required>
                <button class="convert">Convert</button>
                <button class="reset">Reset</button>
            </form>
            
        </div>
        
    </main>
</body>
</html>
