<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NBC</title>
</head>
<body>
    <header>
        <h1>Number Bases Converter</h1>
        <div class="description">
            <div class="beaut"></div>
            <p>Converts all number bases between<br>base 2 (binary) to base 16 (hexadecimal)
                <br>to base 2 (binary) and base 10 (decimal)
            </p>
        </div>
    </header>
    <main>
        <div class="main-wrap">
            <form action="">
                <label for="from">
                    <select name="" id="from">
                        <option value="from-base">from base</option>
                        <option value="2">base 2 (binary)</option>
                        <option value="3">base 3</option>
                        <option value="4">base 4</option>
                        <option value="5">base 5</option>
                        <option value="6">base 6</option>
                        <option value="7">base 7</option>
                        <option value="8">base 8 (octal)</option>
                        <option value="9">base 9</option>
                        <option value="10">base 10 (decimal)</option>
                        <option value="11">base 11</option>
                        <option value="12">base 12</option>
                        <option value="13">base 13</option>
                        <option value="14">base 14</option>
                        <option value="15">base 15</option>
                        <option value="16">base 16 (hexadecimal)</option>
                    </select>
                </label>
                <label for="to">
                    <select name="" id="to" >
                        <option value="base-to">to base</option>
                        <option value="2">base 2 (binary)</option>
                        <option value="10">base 10 (decimal)</option>
                    </select>
                </label>
                <input type="text" class="number" required>
                <button class="convert">Convert</button>
                <button class="reset">Reset</button>
            </form>
            <input type="text" class="answer" value="answer" readonly>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
